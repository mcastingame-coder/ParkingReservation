<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบจองที่จอดรถ</title>

  <!-- โหลด QRCode library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, child } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBeHQs4qOqXDYseMGmLRNlzOJesvgyUcS8",
      authDomain: "parking-reservation-8a90d.firebaseapp.com",
      databaseURL: "https://parking-reservation-8a90d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "parking-reservation-8a90d",
      storageBucket: "parking-reservation-8a90d.appspot.com",
      messagingSenderId: "229489334106",
      appId: "1:229489334106:web:80f41505d329ace87b4563",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ฟังก์ชันแปลงเวลาไทย
    function formatThaiTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString("th-TH", {
        timeZone: "Asia/Bangkok",
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }

    // ฟังก์ชันแสดง QR Code
    function showQR(id) {
      const qrBox = document.getElementById("qrBox");
      qrBox.innerHTML = "";
      QRCode.toCanvas(qrBox, id, { width: 200 }, (err) => {
        if (err) console.error(err);
      });
    }

    // กดปุ่มจอง
    window.bookSlot = async function () {
      const phone = document.getElementById("phone").value.trim();

      if (!phone) {
        alert("กรุณากรอกเบอร์โทร");
        return;
      }

      const dbRef = ref(db);

      // ตรวจว่าเบอร์นี้มีบันทึกไว้หรือยัง
      const snapshot = await get(child(dbRef, "users/" + phone));

      if (snapshot.exists()) {
        // --------------------------
        // เบอร์นี้เคยจองแล้ว → แสดง QR เดิม
        // --------------------------
        const oldResId = snapshot.val().reservationId;

        document.getElementById("resId").innerText = oldResId;
        showQR(oldResId);

        alert("เบอร์นี้เคยจองแล้ว\nกำลังแสดง QR เดิมให้คุณ");

        return;
      }

      // --------------------------
      // ยังไม่เคยจอง → สร้างใหม่
      // --------------------------
      const reservationRef = push(ref(db, "reservations"));
      const reservationId = reservationRef.key;

      const now = Date.now();
      const timeTH = formatThaiTime(now);

      const data = {
        id: reservationId,
        phone: phone,
        timestamp: now,
        time_th: timeTH,
        used: false
      };

      await set(reservationRef, data);

      // บันทึกเบอร์ → ผูกกับ reservationId
      await set(ref(db, "users/" + phone), {
        reservationId: reservationId
      });

      // แสดงผล
      document.getElementById("resId").innerText = reservationId;
      showQR(reservationId);
    };
  </script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 40px;
    }
    #qrBox {
      margin-top: 20px;
    }
  </style>

</head>
<body>

  <h1>ระบบจองที่จอดรถ</h1>

  <h3>กรอกเบอร์โทรเพื่อจอง:</h3>
  <input id="phone" type="text" placeholder="เช่น 0812345678" style="font-size:18px; padding:5px;">

  <br><br>

  <button onclick="bookSlot()" style="padding: 12px 25px; font-size: 18px;">
    จองที่จอดรถ
  </button>

  <h3>รหัสการจอง:</h3>
  <div id="resId" style="font-size:22px; color:#333; margin-bottom:10px;"></div>

  <h3>QR Code สำหรับสแกน</h3>
  <canvas id="qrBox"></canvas>

</body>
</html>
