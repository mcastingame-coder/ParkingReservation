<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบจองที่จอดรถ</title>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, child } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBeHQs4qOqXDYseMGmLRNlzOJesvgyUcS8",
      authDomain: "parking-reservation-8a90d.firebaseapp.com",
      databaseURL: "https://parking-reservation-8a90d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "parking-reservation-8a90d",
      storageBucket: "parking-reservation-8a90d.appspot.com",
      messagingSenderId: "229489334106",
      appId: "1:229489334106:web:80f41505d329ace87b4563",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ฟังก์ชันแปลงเวลาไทย
    function thaiTime() {
      return new Date().toLocaleString("th-TH", {
        timeZone: "Asia/Bangkok",
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }

    // ---------------------------
    // ฟังก์ชันกดปุ่ม "จอง"
    // ---------------------------
    window.bookSlot = async function () {
      const phone = document.getElementById("phone").value.trim();
      const resIdBox = document.getElementById("resId");
      const qrBox = document.getElementById("qrBox");

      if (phone.length < 10) {
        alert("กรุณากรอกเบอร์ให้ถูกต้อง");
        return;
      }

      // 1) เช็กว่ามีเบอร์นี้ในระบบแล้วหรือยัง
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, "reservations/" + phone));

      if (snapshot.exists()) {
        // ---- มีการจองแล้ว → แสดงของเดิม ----
        const data = snapshot.val();
        resIdBox.innerText = data.id;

        qrBox.innerHTML = "";
        QRCode.toCanvas(qrBox, data.id, { width: 200 });

        alert("เบอร์นี้เคยจองแล้ว — แสดง QR เดิมให้คุณ");
        return;
      }

      // 2) ถ้ายังไม่เคยจอง → สร้างใหม่
      const reservationId = push(ref(db, "tmp")).key;

      const data = {
        id: reservationId,
        phone: phone,
        timestamp: Date.now(),
        time_th: thaiTime(),
        used: false
      };

      await set(ref(db, "reservations/" + phone), data);

      resIdBox.innerText = reservationId;
      qrBox.innerHTML = "";
      QRCode.toCanvas(qrBox, reservationId, { width: 200 });

      alert("จองสำเร็จ!");
    }
  </script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
      font-size: 20px;
    }
    input {
      padding: 12px;
      font-size: 22px;
      width: 260px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 30px;
      font-size: 24px;
    }
    #qrBox {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ระบบจองที่จอดรถ</h1>

  <h3>กรอกเบอร์โทร</h3>
  <input id="phone" type="number" placeholder="เช่น 0981234567">

  <br>

  <button onclick="bookSlot()">จอง</button>

  <h3>รหัสการจอง:</h3>
  <div id="resId" style="font-size: 28px; color: #333;"></div>

  <h3>QR Code</h3>
  <canvas id="qrBox"></canvas>

</body>
</html>
