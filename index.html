<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบจองที่จอดรถ</title>

  <!-- QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <!-- Firebase แบบใช้งานได้บน GitHub Pages -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
  </style>
</head>
<body>

  <h1>ระบบจองที่จอดรถ</h1>

  <button onclick="bookSlot()" style="padding: 15px 30px; font-size: 20px;">
    จองที่จอดรถ
  </button>

  <h3>รหัสการจอง:</h3>
  <div id="resId" style="font-size: 22px; color: #333;"></div>

  <h3>QR Code</h3>
  <canvas id="qrBox"></canvas>

<script>
  // ---------------- Firebase ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyBeHQs4qOqXDYseMGmLRNlzOJesvgyUcS8",
    authDomain: "parking-reservation-8a90d.firebaseapp.com",
    databaseURL: "https://parking-reservation-8a90d-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "parking-reservation-8a90d",
    storageBucket: "parking-reservation-8a90d.appspot.com",
    messagingSenderId: "229489334106",
    appId: "1:229489334106:web:80f41505d329ace87b4563",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ---------- เวลาไทย ----------
  function thaiTime(ts) {
    return new Date(ts).toLocaleString("th-TH", { timeZone: "Asia/Bangkok" });
  }

  // ---------- จอง ----------
  function bookSlot() {
    const ref = db.ref("reservations").push();
    const id = ref.key;
    const ts = Date.now();

    ref.set({
      id: id,
      timestamp: ts,
      time_th: thaiTime(ts),
      used: false
    });

    document.getElementById("resId").innerText = id;

    const qrCanvas = document.getElementById("qrBox");
    qrCanvas.innerHTML = "";
    QRCode.toCanvas(qrCanvas, id, { width: 200 });
  }
</script>

</body>
</html>
