<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบจองที่จอดรถ</title>

  <!-- QRCode library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, child } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBeHQs4qOqXDYseMGmLRNlzOJesvgyUcS8",
      authDomain: "parking-reservation-8a90d.firebaseapp.com",
      databaseURL: "https://parking-reservation-8a90d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "parking-reservation-8a90d",
      storageBucket: "parking-reservation-8a90d.appspot.com",
      messagingSenderId: "229489334106",
      appId: "1:229489334106:web:80f41505d329ace87b4563",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // -------------------------- เวลาไทย --------------------------
    function formatThaiTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString("th-TH", {
        timeZone: "Asia/Bangkok",
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }

    // -------------------------- ตรวจเบอร์ --------------------------
    async function checkExisting(phone) {
      const dbRef = ref(db);
      const snap = await get(child(dbRef, "reservations"));

      if (!snap.exists()) return null;

      const data = snap.val();
      for (let id in data) {
        if (data[id].phone === phone) {
          return data[id]; // คืนข้อมูลการจองเก่า
        }
      }
      return null;
    }

    // -------------------------- ฟังก์ชันจอง --------------------------
    window.bookSlot = async function () {
      const phone = document.getElementById("phone").value.trim();

      if (phone.length < 9) {
        alert("กรุณากรอกเบอร์โทรให้ถูกต้อง");
        return;
      }

      // เช็คว่าเบอร์นี้เคยจองหรือยัง
      const oldBooking = await checkExisting(phone);

      if (oldBooking) {
        // ใช้ข้อมูลเก่า ไม่สร้างใหม่
        document.getElementById("resId").innerText = oldBooking.id;
        drawQR(oldBooking.id);
        alert("พบข้อมูลเดิม — แสดง QR เดิมให้คุณแล้ว");
        return;
      }

      // -------------------- สร้างรายการใหม่ -------------------------
      const reservationRef = push(ref(db, "reservations"));
      const reservationId = reservationRef.key;

      const now = Date.now();
      const thaiTime = formatThaiTime(now);

      const data = {
        id: reservationId,
        phone: phone,
        timestamp: now,
        time_th: thaiTime,
        used: false
      };

      await set(reservationRef, data);

      document.getElementById("resId").innerText = reservationId;

      drawQR(reservationId);
      alert("จองสำเร็จ!");
    };

    // -------------------------- สร้าง QR --------------------------
    function drawQR(text) {
      const qrBox = document.getElementById("qrBox");
      qrBox.innerHTML = "";
      QRCode.toCanvas(qrBox, text, { width: 200 });
    }
  </script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 40px;
    }
    #qrBox {
      margin-top: 20px;
    }
    input {
      font-size: 22px;
      padding: 10px;
      width: 250px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 20px;
    }
  </style>

</head>
<body>

  <h1>ระบบจองที่จอดรถ</h1>

  <h3>กรอกเบอร์มือถือเพื่อจอง / เรียกดู QR เดิม</h3>

  <input id="phone" type="text" placeholder="กรอกเบอร์มือถือ">

  <br>
  <button onclick="bookSlot()">จอง / แสดง QR</button>

  <h3>รหัสการจอง:</h3>
  <div id="resId" style="font-size: 24px; color: #333;"></div>

  <h3>QR Code</h3>
  <canvas id="qrBox"></canvas>

</body>
</html>
