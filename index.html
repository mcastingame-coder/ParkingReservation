<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Parking Reservation</title>

<!-- QR Code Library -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, push, set, get, child } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBeHQs4qOqXDYseMGmLRNlzOJesvgyUcS8",
  authDomain: "parking-reservation-8a90d.firebaseapp.com",
  databaseURL: "https://parking-reservation-8a90d-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "parking-reservation-8a90d",
  storageBucket: "parking-reservation-8a90d.appspot.com",
  messagingSenderId: "229489334106",
  appId: "1:229489334106:web:80f41505d329ace87b4563",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// แปลงเวลาไทย
function thaiTime(ts) {
  return new Date(ts).toLocaleString("th-TH", {
    timeZone: "Asia/Bangkok",
    year: "numeric",
    month: "2-digit",
    day: "2-digit",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  });
}

// ------------- กดปุ่มจอง -------------
window.bookNow = async function () {

  const phone = document.getElementById("phone").value.trim();

  if (phone.length < 9) {
    alert(activeLang === "th" ? "กรุณากรอกเบอร์ให้ถูกต้อง" : "Please enter a valid phone number");
    return;
  }

  const dbRef = ref(db);
  const snap = await get(child(dbRef, "reservations"));

  // ตรวจสอบว่าเบอร์นี้เคยจองหรือยัง
  let existed = null;
  if (snap.exists()) {
    snap.forEach(item => {
      if (item.val().phone === phone) existed = item.val();
    });
  }

  // ถ้าเคยจองแล้ว → แสดง QR เดิม
  if (existed) {
    showExistingQR(existed);
    return;
  }

  // ไม่เคยจอง → สร้างข้อมูลใหม่
  const reservationRef = push(ref(db, "reservations"));
  const id = reservationRef.key;
  const now = Date.now();

  const data = {
    id,
    phone,
    timestamp: now,
    time_th: thaiTime(now),
    used: false
  };

  await set(reservationRef, data);

  showQR(id, data);
};

// ---------- แสดง QR สำหรับข้อมูลเดิม ----------
function showExistingQR(data) {
  document.getElementById("resultBox").style.display = "block";
  document.getElementById("resId").innerText = data.id;
  const qrBox = document.getElementById("qrBox");
  qrBox.innerHTML = "";
  QRCode.toCanvas(qrBox, data.id, { width: 220 });
}

// ---------- แสดง QR สำหรับข้อมูลใหม่ ----------
function showQR(id, data) {
  document.getElementById("resultBox").style.display = "block";
  document.getElementById("resId").innerText = id;
  const qrBox = document.getElementById("qrBox");
  qrBox.innerHTML = "";
  QRCode.toCanvas(qrBox, id, { width: 220 });
}


// ------------------ LANGUAGE SYSTEM -------------------
let activeLang = "th";
window.switchLang = function (lang) {
  activeLang = lang;
  document.getElementById("title").innerText =
    lang === "th" ? "ระบบจองที่จอดรถ" : "Parking Reservation";

  document.getElementById("phoneLabel").innerText =
    lang === "th" ? "เบอร์โทรศัพท์" : "Phone Number";

  document.getElementById("bookBtn").innerText =
    lang === "th" ? "จองที่จอดรถ" : "Reserve";

  document.getElementById("yourCode").innerText =
    lang === "th" ? "รหัสการจองของคุณ" : "Your Reservation Code";

  document.getElementById("qrText").innerText =
    lang === "th" ? "QR Code สำหรับสแกน" : "Scan QR Code";
};
</script>

<style>
body {
  font-family: "Arial", sans-serif;
  margin: 0;
  padding: 0;
  background: #f6f8fb;
  text-align: center;
}

.container {
  max-width: 550px;
  margin: auto;
  margin-top: 40px;
  padding: 20px;
  background: white;
  border-radius: 18px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.1);
}

h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

input {
  width: 90%;
  padding: 15px;
  font-size: 20px;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin-top: 10px;
}

button {
  margin-top: 20px;
  padding: 15px 40px;
  font-size: 22px;
  border-radius: 14px;
  border: none;
  background: #0066ff;
  color: white;
}

button:active {
  background: #004acc;
}

.lang-btn {
  background: #ddd;
  padding: 6px 15px;
  border-radius: 10px;
  margin-right: 8px;
}

#qrBox {
  margin-top: 20px;
}

#resultBox {
  margin-top: 30px;
  display: none;
}
</style>
</head>

<body>

<div class="container">

  <button class="lang-btn" onclick="switchLang('th')">ไทย</button>
  <button class="lang-btn" onclick="switchLang('en')">EN</button>

  <h1 id="title">ระบบจองที่จอดรถ</h1>

  <label id="phoneLabel" style="font-size:20px;">เบอร์โทรศัพท์</label><br>
  <input id="phone" placeholder="เช่น 0812345678">

  <button id="bookBtn" onclick="bookNow()">จองที่จอดรถ</button>

  <div id="resultBox">
    <h2 id="yourCode">รหัสการจองของคุณ</h2>
    <div id="resId" style="font-size:28px; font-weight:bold;"></div>

    <h3 id="qrText">QR Code สำหรับสแกน</h3>
    <canvas id="qrBox"></canvas>
  </div>

</div>

</body>
</html>
